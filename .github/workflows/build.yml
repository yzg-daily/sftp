name: Build and Release Electron App

on:
  push:
    branches:
      - main  # 触发分支
    tags:
      - 'v*'  # 触发标签，以 "v" 开头的版本号

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}  # 使用 macOS 和 Windows 平台

    strategy:
      matrix:
        os: [macos-latest, windows-latest]  # 定义平台

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # 选择适当的 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装项目依赖

      - name: Build Electron app
        run: npm run build  # 使用 Electron Builder 或其他工具进行打包

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1

        with:
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ github.ref }}/
          asset_name: qy-toolbar.exe
          asset_content_type: application/qy-toolbar.exe
